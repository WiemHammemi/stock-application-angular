<div class="col margin-left margin-right">
    <div class="col-md-12 mb-3 ml-2 mt-2">
        <img src="assets/user.png" class="" width="150px" height="140px">
    </div>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
            <h2> <i class="fas fa-info-circle blue-color"></i>&nbsp;Information du {{origin}}</h2>
           
        </div>
        <div class="col-md-12">
            <form>
                <div class="row  mb-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nom">
                  </div>
                  <div class="col">
                    <input type="email" class="form-control" placeholder="E-mail">
                  </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Prénom ">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Adresse">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Matricule">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Ville">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Numéro de téléphone">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code postal">
                    </div>
                  </div>
                  
            </form>

        </div>
    </div>

    <div class="col-md-12 mb-2" style="text-align: right;">
        <button class="btn btn-danger " (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button class="btn btn-primary margin-left " (click)="saveClick()">
            <i class="fas fa-save "></i>&nbsp;Enregistrer</button>
    </div>
</div>
